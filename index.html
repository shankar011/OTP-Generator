<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Generate</title>
    <link rel="stylesheet" href="./cal.css" />
    <script src="https://kit.fontawesome.com/81d73e8e4d.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function OtpGenerate() {
            let optShow = document.getElementById('otp');
            let digits = '0123456789';
            let otp = '';
            for (let i = 0; i < 4; i++) {
                otp += digits[Math.floor(Math.random() * 10)];
            }

            optShow.innerHTML = '<span></span>';
            setTimeout(() => {
                optShow.innerHTML = otp;
            }, 1000);
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>OTP Generate</h2>
        <div id="otp">
            <img src="https://i.postimg.cc/m2C6d1yn/password.png" alt="" width="100px" />
        </div>
        <button id="btn" onclick="OtpGenerate()">Get OTP</button>
    </div>
</body>

</html>
